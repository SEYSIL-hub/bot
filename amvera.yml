# amvera.yml

meta:
  # Указываем, что используем окружение Python
  environment: python
  # Указываем версию Python (рекомендуется использовать актуальную)
  environment_version: 3.11 
  # !!! ЗАМЕНИТЕ 'bot.py' НА ИМЯ ВАШЕГО ОСНОВНОГО ФАЙЛА !!!
  main_file: index.py.py

build:
  # Amvera автоматически установит зависимости из requirements.txt
  # Если у вас нет файла requirements.txt, вам нужно его создать 
  # (pip freeze > requirements.txt) и добавить в репозиторий.

run:
  # Команда для запуска приложения. 
  # !!! Убедитесь, что здесь указано то же имя файла, что и выше !!!
  run_command: python3 index.py.py

# Дополнительно: если ваш бот должен сохранять данные (логи, настройки), 
# они должны храниться в папке /data, чтобы не потеряться при перезапуске.
volumes:
  - /data
